on: push
name: Linters on push

jobs:
  lint-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run lint
      - run: npm run style

  lint-shell:
    name: Run shellcheck
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: shellcheck
        run: shellcheck ci/*.sh scripts/*.sh

  lint-scala:
    name: Run scalafmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: openlawteam/scalafmt-ci@v2
